<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Analyzer</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: var(--dark-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 20px 0;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
            position: relative;
        }

        header h1 {
            text-align: center;
            font-size: 2.5rem;
        }

        .auth-box {
            background-color: var(--white);
            border-radius: 8px;
            padding: 25px;
            box-shadow: var(--shadow);
            width: 350px;
            margin: 0 auto;
        }

        .auth-box h2 {
            margin-bottom: 20px;
            color: var(--primary-color);
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 100%;
        }

        .btn:hover {
            background-color: var(--secondary-color);
        }

        .btn-success {
            background-color: var(--success-color);
        }

        .btn-success:hover {
            background-color: #27ae60;
        }

        .hidden {
            display: none;
        }

        .dashboard {
            background-color: var(--white);
            border-radius: 8px;
            padding: 25px;
            box-shadow: var(--shadow);
            margin-top: 30px;
        }

        .dashboard h2 {
            margin-bottom: 20px;
            color: var(--primary-color);
            text-align: center;
        }

        .upload-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            gap: 20px;
        }

        .upload-box {
            flex: 1;
            background-color: var(--light-color);
            padding: 20px;
            border-radius: 8px;
        }

        .upload-box h3 {
            margin-bottom: 15px;
            color: var(--dark-color);
        }

        .file-input {
            margin-bottom: 15px;
        }

        .status-message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }

        .success {
            background-color: rgba(46, 204, 113, 0.2);
            color: var(--success-color);
        }

        .error {
            background-color: rgba(231, 76, 60, 0.2);
            color: var(--danger-color);
        }

        .info {
            background-color: rgba(52, 152, 219, 0.2);
            color: var(--primary-color);
        }

        .student-search {
            margin: 30px 0;
            text-align: center;
        }

        .student-search input {
            padding: 10px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            margin-right: 10px;
        }

        .charts-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        .chart-box {
            flex: 1;
            min-width: 300px;
            background-color: var(--white);
            border-radius: 8px;
            padding: 20px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .chart-box h3 {
            margin-bottom: 15px;
            color: var(--dark-color);
        }

        .chart-img {
            max-width: 100%;
            height: auto;
        }

        .performance-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: var(--shadow);
        }

        .performance-table th, 
        .performance-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .performance-table th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
        }

        .performance-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .performance-table tr:hover {
            background-color: #e6f7ff;
        }

        .remark {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
        }

        .good {
            background-color: rgba(46, 204, 113, 0.2);
            color: var(--success-color);
            border: 2px solid var(--success-color);
        }

        .improve {
            background-color: rgba(230, 126, 34, 0.2);
            color: var(--warning-color);
            border: 2px solid var(--warning-color);
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: var(--danger-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        .logout-btn:hover {
            background-color: #c0392b;
        }

        .switch-auth {
            text-align: center;
            margin-top: 15px;
        }

        .switch-auth a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .switch-auth a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Student Performance Analyzer</h1>
        </div>
    </header>

    <div class="container">
        <!-- Login Page -->
        <div id="login-page">
            <div class="auth-box">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter password">
                </div>
                <button class="btn btn-success" id="login-btn">Login</button>
                <div class="status-message hidden" id="login-message"></div>
                <div class="switch-auth">
                    Don't have an account? <a href="#" id="show-register">Create Account</a>
                </div>
            </div>
        </div>

        <!-- Register Page (Hidden by default) -->
        <div id="register-page" class="hidden">
            <div class="auth-box">
                <h2>Create Account</h2>
                <div class="form-group">
                    <label for="reg-username">Username</label>
                    <input type="text" id="reg-username" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="reg-password">Password</label>
                    <input type="password" id="reg-password" placeholder="Enter password">
                </div>
                <button class="btn" id="register-btn">Register</button>
                <div class="status-message hidden" id="reg-message"></div>
                <div class="switch-auth">
                    Already have an account? <a href="#" id="show-login">Login</a>
                </div>
            </div>
        </div>

        <!-- Dashboard Section (Hidden by default) -->
        <div class="dashboard hidden" id="dashboard">
            <button class="logout-btn" id="logout-btn">Logout</button>
            <h2>Student Performance Dashboard</h2>
            
            <div class="upload-section">
                <div class="upload-box">
                    <h3>Upload Exam 1 Data</h3>
                    <input type="file" id="exam1-file" class="file-input" accept=".csv,.xlsx,.xls">
                    <button class="btn" id="upload-exam1-btn">Upload</button>
                    <div class="status-message hidden" id="exam1-message"></div>
                </div>
                
                <div class="upload-box">
                    <h3>Train Models</h3>
                    <button class="btn" id="train-models-btn">Train Prediction Models</button>
                    <div class="status-message hidden" id="train-message"></div>
                </div>
                
                <div class="upload-box">
                    <h3>Upload Exam 2 Data</h3>
                    <input type="file" id="exam2-file" class="file-input" accept=".csv,.xlsx,.xls">
                    <button class="btn" id="upload-exam2-btn">Upload & Predict</button>
                    <div class="status-message hidden" id="exam2-message"></div>
                </div>
            </div>

            <div class="student-search">
                <input type="number" id="student-id" placeholder="Enter Student ID">
                <button class="btn btn-success" id="search-btn">Search</button>
            </div>

            <div class="charts-container hidden" id="results-section">
                <div class="chart-box">
                    <h3>Performance Table</h3>
                    <table class="performance-table" id="performance-table">
                        <thead>
                            <tr>
                                <th>Subject</th>
                                <th>Exam 1 Marks</th>
                                <th>Exam 2 Marks</th>
                                <th>Remarks</th>
                            </tr>
                        </thead>
                        <tbody id="performance-data">
                            <!-- Data will be inserted here -->
                        </tbody>
                    </table>
                </div>
                
                <div class="chart-box">
                    <h3>Predicted Exam 2 Performance</h3>
                    <img id="exam2-chart" class="chart-img" src="" alt="Exam 2 Chart">
                </div>
            </div>

            <div class="remark hidden" id="remark-box"></div>
        </div>
    </div>

    <script>
        // Simple user authentication (in a real app, this would be server-side)
        const users = JSON.parse(localStorage.getItem('users')) || [];
        
        // DOM Elements
        const loginPage = document.getElementById('login-page');
        const registerPage = document.getElementById('register-page');
        const dashboard = document.getElementById('dashboard');
        const registerBtn = document.getElementById('register-btn');
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const showRegister = document.getElementById('show-register');
        const showLogin = document.getElementById('show-login');
        const regMessage = document.getElementById('reg-message');
        const loginMessage = document.getElementById('login-message');
        const searchBtn = document.getElementById('search-btn');
        const resultsSection = document.getElementById('results-section');
        const remarkBox = document.getElementById('remark-box');
        
        // File upload elements
        const uploadExam1Btn = document.getElementById('upload-exam1-btn');
        const trainModelsBtn = document.getElementById('train-models-btn');
        const uploadExam2Btn = document.getElementById('upload-exam2-btn');
        const exam1File = document.getElementById('exam1-file');
        const exam2File = document.getElementById('exam2-file');
        const exam1Message = document.getElementById('exam1-message');
        const trainMessage = document.getElementById('train-message');
        const exam2Message = document.getElementById('exam2-message');

        // Performance table elements
        const performanceTable = document.getElementById('performance-table');
        const performanceData = document.getElementById('performance-data');

        // Event Listeners
        registerBtn.addEventListener('click', registerUser);
        loginBtn.addEventListener('click', loginUser);
        logoutBtn.addEventListener('click', logout);
        searchBtn.addEventListener('click', searchStudent);
        uploadExam1Btn.addEventListener('click', uploadExam1);
        trainModelsBtn.addEventListener('click', trainModels);
        uploadExam2Btn.addEventListener('click', uploadExam2);
        showRegister.addEventListener('click', () => {
            loginPage.classList.add('hidden');
            registerPage.classList.remove('hidden');
        });
        showLogin.addEventListener('click', () => {
            registerPage.classList.add('hidden');
            loginPage.classList.remove('hidden');
        });

        // Functions
        function registerUser() {
            const username = document.getElementById('reg-username').value.trim();
            const password = document.getElementById('reg-password').value.trim();
            
            if (!username || !password) {
                showMessage(regMessage, 'Please enter both username and password', 'error');
                return;
            }
            
            if (users.some(user => user.username === username)) {
                showMessage(regMessage, 'Username already exists', 'error');
                return;
            }
            
            users.push({ username, password });
            localStorage.setItem('users', JSON.stringify(users));
            showMessage(regMessage, 'Registration successful! Please login.', 'success');
            
            // Clear fields and switch to login page
            document.getElementById('reg-username').value = '';
            document.getElementById('reg-password').value = '';
            registerPage.classList.add('hidden');
            loginPage.classList.remove('hidden');
        }

        function loginUser() {
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value.trim();
            
            if (!username || !password) {
                showMessage(loginMessage, 'Please enter both username and password', 'error');
                return;
            }
            
            const user = users.find(user => user.username === username && user.password === password);
            
            if (user) {
                // Hide auth pages and show dashboard
                loginPage.classList.add('hidden');
                registerPage.classList.add('hidden');
                dashboard.classList.remove('hidden');
                showMessage(loginMessage, '', 'success');
                
                // Clear fields
                document.getElementById('login-username').value = '';
                document.getElementById('login-password').value = '';
            } else {
                showMessage(loginMessage, 'Invalid username or password', 'error');
            }
        }

        function logout() {
            // Show login page and hide dashboard
            loginPage.classList.remove('hidden');
            registerPage.classList.add('hidden');
            dashboard.classList.add('hidden');
            resultsSection.classList.add('hidden');
            remarkBox.classList.add('hidden');
        }

        function showMessage(element, message, type) {
            element.textContent = message;
            element.classList.remove('hidden', 'success', 'error', 'info');
            if (message) {
                element.classList.add(type, 'show');
            }
        }

        async function uploadExam1() {
            if (!exam1File.files.length) {
                showMessage(exam1Message, 'Please select a file first', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', exam1File.files[0]);
            
            try {
                showMessage(exam1Message, 'Uploading Exam 1 data...', 'info');
                
                const response = await fetch('/upload_exam1/', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage(exam1Message, `Exam 1 data uploaded successfully (${data.records} records)`, 'success');
                } else {
                    showMessage(exam1Message, data.detail || 'Error uploading file', 'error');
                }
            } catch (error) {
                showMessage(exam1Message, 'Failed to upload file', 'error');
                console.error('Upload error:', error);
            }
        }

        async function trainModels() {
            try {
                showMessage(trainMessage, 'Training models...', 'info');
                
                const response = await fetch('/train_models/', {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage(trainMessage, data.message, 'success');
                } else {
                    showMessage(trainMessage, data.detail || 'Error training models', 'error');
                }
            } catch (error) {
                showMessage(trainMessage, 'Failed to train models', 'error');
                console.error('Training error:', error);
            }
        }

        async function uploadExam2() {
            if (!exam2File.files.length) {
                showMessage(exam2Message, 'Please select a file first', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', exam2File.files[0]);
            
            try {
                showMessage(exam2Message, 'Uploading Exam 2 data and predicting...', 'info');
                
                const response = await fetch('/predict_exam2/', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage(exam2Message, `Predictions generated successfully (${data.records} records)`, 'success');
                } else {
                    showMessage(exam2Message, data.detail || 'Error processing file', 'error');
                }
            } catch (error) {
                showMessage(exam2Message, 'Failed to process file', 'error');
                console.error('Prediction error:', error);
            }
        }

        async function searchStudent() {
            const studentId = document.getElementById('student-id').value.trim();
            
            if (!studentId) {
                alert('Please enter a student ID');
                return;
            }
            
            try {
                // First fetch the chart image for Exam 2
                const chartResponse = await fetch(`/student_marks_chart/${studentId}`);
                if (!chartResponse.ok) {
                    const error = await chartResponse.json();
                    throw new Error(error.detail || 'Error generating student chart');
                }

                // Display the Exam 2 chart
                const imageUrl = URL.createObjectURL(await chartResponse.blob());
                document.getElementById('exam2-chart').src = imageUrl;

                // Then fetch the marks data for the table
                const marksResponse = await fetch(`/student_marks_data/${studentId}`);
                if (!marksResponse.ok) {
                    const error = await marksResponse.json();
                    throw new Error(error.detail || 'Error fetching marks data');
                }

                const marksData = await marksResponse.json();

                // Clear previous data
                performanceData.innerHTML = '';

                // Calculate average and prepare table data
                let totalMarks = 0;
                let subjectCount = 0;
                let allMarks = [];

                // Add rows for each subject
                for (const subject in marksData.exam1) {
                    const exam1Mark = marksData.exam1[subject] || '-';
                    const exam2Mark = marksData.exam2[subject] || '-';
                    
                    // Calculate remarks for each subject
                    let remarks = '';
                    if (exam1Mark !== '-' && exam2Mark !== '-') {
                        const improvement = exam2Mark - exam1Mark;
                        if (improvement > 10) {
                            remarks = 'Excellent improvement!';
                        } else if (improvement > 0) {
                            remarks = 'Improved';
                        } else if (improvement === 0) {
                            remarks = 'No change';
                        } else {
                            remarks = 'Needs attention';
                        }
                    } else {
                        remarks = 'Data not available';
                    }

                    // Add to totals if we have both marks
                    if (exam1Mark !== '-' && exam2Mark !== '-') {
                        totalMarks += exam1Mark + exam2Mark;
                        subjectCount += 2;
                        allMarks.push(exam1Mark, exam2Mark);
                    }

                    // Create table row
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${subject}</td>
                        <td>${exam1Mark}</td>
                        <td>${exam2Mark}</td>
                        <td>${remarks}</td>
                    `;
                    performanceData.appendChild(row);
                }

                // Show the results section
                resultsSection.classList.remove('hidden');

                // Calculate and display overall average
                const actualAverage = allMarks.length > 0 ? 
                    allMarks.reduce((total, mark) => total + mark, 0) / allMarks.length : 0;

                remarkBox.textContent = `Overall Average Score: ${actualAverage.toFixed(1)} - `;
                remarkBox.textContent += actualAverage < 60 ? 
                    'Needs Improvement! Consider additional study sessions.' : 
                    'Good job! Keep up the good work.';
                remarkBox.className = actualAverage < 60 ? 'remark improve' : 'remark good';
                remarkBox.classList.remove('hidden');

            } catch (error) {
                alert(error.message || 'Failed to fetch student data');
                console.error('Search error:', error);
                // Hide results if there was an error
                resultsSection.classList.add('hidden');
                remarkBox.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
